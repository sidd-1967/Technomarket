<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechnoMarket</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add FontAwesome CSS here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="Company Logo">
          </a>
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
          <form action="#" method="get">
            <input type="text" placeholder="Looking for Gaming Gear?">
            <button type="submit">Search</button>
          </form>
        </div>
        <!-- Login Button -->
        <div class="login-btn">
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </header>

  <section id="banner" class="banner-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="content">
            <h1>Upgrade Your Tech Journey</h1>
            <p>Unleashing the Best in Computers & Accessories!</p>
            <a href="allproducts.html" class="custom-button">Explore Now</a>
          </div>
        </div>
        <div class="col-md-5">
          <div class="image-box">
            <img src="img/banner.png" alt="Banner Image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
