    <div 
        class="red-line">
    </div>
    <br>
    <br>

    <div class="contact-page">
      <div class="map-container">
        <div class="map-loading-animation"></div>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d462560.30118787347!2d54.947290530851845!3d25.076381470787823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43496ad9c645%3A0xbde66e5084295162!2sDubai%20-%20United%20Arab%20Emirates!5e0!3m2!1sen!2sus!4v1670145532215!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      </div>
      <div class="contact-form">
        <h2>Get In Touch With Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
  
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

</body>
