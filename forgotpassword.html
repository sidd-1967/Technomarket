<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoMarket - Forgot Password</title>
    <link rel="stylesheet" href="css/forgotpassword.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>
    <iframe src="header.html" frameborder="0" scrolling="no"></iframe>
    <div class="forgot-password-container">
        <img src="img/logo.webp" alt="Company Logo" class="logo">
        <div class="forgot-popup-content">
        <form>
            <h2>Forgot Password</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <div class="forgot-container">
                <button type="submit">Submit</button>
            </div>
            <div class="login">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
