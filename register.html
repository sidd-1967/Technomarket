<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoMarket - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <img src="img/logo.png" alt="Company Logo" class="logo">
        <form>
          <h3>Register</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number:</label>
              <input type="tel" id="mobile" name="mobile" placeholder= "Enter Mobile " required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder= "Enter password " required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder= "Enter Confirm Password " required>
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Register</button>
          </div>
          <div class="signup">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
      </div>
</body>
</html>
